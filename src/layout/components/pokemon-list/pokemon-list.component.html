<div id="pokemon-list">
    <div class="row">
        <div class="content">
            <div class="card" *ngFor="let pokemon of pokemonList">
                <div class="card-top-bg">
                    <div class="card-header">
                        <h4>{{pokemon.name}}</h4>
                        <div class="card-img">
                            <img src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/6.png" alt="" />
                        </div>
                        <div class="card-types">
                            <ul>
                                <li class="grass">grass</li>
                                <li class="fire">fire</li>
                            </ul>
                        </div>
                    </div>
                </div>
                <div class="card-footer">
                    <div class="diamond">
                        <p>17</p>
                    </div>
                    <div class="card-icons">
                        <ul class="icons-list">
                            <li>
                                <i class="fa fa-leaf"></i>
                            </li>
                            <li>
                                <i class="fa fa-leaf"></i>
                            </li>
                            <li>
                                <i class="fa fa-leaf"></i>
                            </li>
                            <li>
                                <i class="fa fa-leaf"></i>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
