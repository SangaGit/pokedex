<div id="pokemon-list">
    <div class="row">
        <div class="content">
            <div class="card" *ngFor="let pokemon of pokemonList">
                <div class="card-top-bg">
                    <div class="card-header">
                        <h4>{{pokemon.name | capitalizeLetters:'01' }}</h4>
                        <div class="card-img">
                            <img src="{{ pokemon.sprites.front_default }}" alt="" />
                        </div>
                        <div class="card-types">
                            <ul>
                                <li *ngFor="let type of pokemon.types" class="{{ type.type.name }}">{{ type.type.name }}</li>
                            </ul>
                        </div>
                    </div>
                </div>
                <div class="card-footer">
                    <div class="diamond">
                        <p>{{ pokemon.id }}</p>
                    </div>
                    <div class="card-icons">
                        <ul class="icons-list">
                            <li>
                                <i class="fa fa-leaf"></i>
                            </li>
                            <li>
                                <i class="fa fa-leaf"></i>
                            </li>
                            <li>
                                <i class="fa fa-leaf"></i>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
